<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortune Cookie</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/fortune-cookie.png"
      type="image/png"
    />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>What is your luck today?</h1>
        <p>Open the cookie and find out!</p>
        <button class="vibrate-1" id="btnOpenCookie">
          <img
            src="./assets/fortune-cookie.png"
            alt="Image of a fortune cookie"
          />
        </button>
      </div>

      <div class="screen2 hide">
        <h1>Here is your lucky for today</h1>
        <p class="slide-in-fwd-bottom fortune">
          If someone is so tired that they can't give you a smile, give them
          yours.
        </p>
        <img
          src="./assets/opened-cookie.png"
          alt="Image of an opened fortune cookie"
        />
        <button id="btnOpenAnotherCookie">Open another cookie</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
